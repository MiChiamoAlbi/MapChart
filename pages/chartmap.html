<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MapChart</title>
        <link rel="icon" type="image/x-icon" href="../Assets/files/favicon-32x32.png">
        <meta name="description" content="You can plot you data on a map and export a map chart">

        <link rel="stylesheet" href="../Assets/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/leaflet-easyprint@2.1.9/dist/bundle.min.js"></script>

    </head>
    <body class="overflow-hidden">
        <a href="../index.html" class="z-2 btn btn-outline-danger position-absolute top-0 end-0 mt-2 me-2"><i class="fa-solid fa-house fa-sm pe-1"></i>Home</a>
        <div class="z-2 position-absolute top-0 start-50 translate-middle-x text-center" id="info">
            <p>Made by <a class="text-decoration-none" href="https://github.com/MiChiamoAlbi" target="_blank">MiChiamoAlbi</a></p>
        </div>
        <div class="z-1 position-fixed start-0 top-0 bottom-0">
            <i id="open-layer" class="fa-solid fa-chevron-right fa-2xl position-absolute top-50 start-0 ms-2 pointer" style="color: #808080;"></i>
            <div id="container-layer" class="container h-100 d-flex flex-column justify-content-center visually-hidden" style="background-color: #ebebebe8;">
                <i id="close-layer" class="fa-solid fa-xmark fa-xl position-absolute top-0 end-0 me-2 mt-3 pointer" style="color: #ff0000;"></i> <!-- bold with html and reposizionare -->
                <div id="list-layer" class="pe-4">
                </div>
            </div>
        </div>
        <div class="z-1 position-absolute bottom-0 start-50 translate-middle-x mb-3 text-center">
            <div class="dropdown-center dropup">
                <i class="fa-solid fa-chevron-up fa-2xl dopdown-toggle pointer"  data-bs-toggle="dropdown" aria-expanded="false" style="color: #808080;"></i>
                <ul class="dropdown-menu mb-2 ps-3 pe-3">
                <li>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="logaritm">
                        <label class="form-check-label" for="logaritm">Logaritmic scale</label>
                    </div>
                </li>
                <li class="mt-2"><h7>Index Scale</h7></li>
                <li><input id="scaleindex" class="form-control form-control-sm" type="number" placeholder="100"></li>
                <hr/>
                <li>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="map_scale" checked>
                        <label class="form-check-label" for="map_scale">Map scale</label>
                    </div>
                </li>
                </ul>
            </div>
            <div class="pt-1">
                <input class="form-control" type="file" id="fileInput" accept=".csv">
            </div>
        </div>
        <div id="map" class="z-0"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="module" src="../scripts/chartmap.js"></script>
    </body>
</html>
