<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Geocoder</title>
    <link rel="icon" type="image/x-icon" href="../Assets/files/favicon-32x32.png">

    <link rel="stylesheet" href="../Assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="overflow-hidden">
    <div class="position-absolute top-0 end-0 mt-2 me-2">
        <a href="../pages/geocoder_singlequery.html" class="btn btn-outline-danger"><i class="fa-solid fa-magnifying-glass fa-sm pe-1"></i>Search</a>
        <a href="../index.html" class="btn btn-outline-warning"><i class="fa-solid fa-house fa-sm pe-1"></i>Home</a>
    </div>
    <div class="z-1 position-absolute bottom-0 start-50 translate-middle-x text-center" id="info">
        <p>Made by <a class="text-decoration-none" href="https://github.com/MiChiamoAlbi" target="_blank">MiChiamoAlbi</a></p>
    </div>
    <div id="main" class="z-1 position-absolute top-50 start-50 translate-middle mb-3">
        <h1>Geocoder</h1>
        <p class="lead">The csv table should have the first row with titles and "city" and "index".</p>
        <div id="buttons" class="">
            <div class="row mb-1">
                <div class="col-9">
                    <label for="delimiter" class="col-11 align-middle">Separator character in .csv (default ,)</label>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" id="delimiter" placeholder="," maxlength="1">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" role="switch" id="selection">
                <label class="form-check-label" for="selection">Select city when results are multiple (if not checked, picks the first)</label>
            </div>
            <input class="form-control mt-2" type="file" id="fileInput" accept=".csv">
            <div class="mt-3 progress visually-hidden" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 5%"></div>
            </div>
        </div>
    </div>
    <div style="height: 90%;" class="container pt-2 overflow-auto visually-hidden">
        <table class="table">
            <p>click on the city that you need</p>
            <tbody id="citylist" class=""></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/editcsv.js"></script>
</body>
</html>
