<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="../Assets/files/favicon-32x32.png">

    <link rel="stylesheet" href="../Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body class="overflow-hidden">
    <div class="row h-100">
      <div class="col-9 col-xl-7 mx-auto my-auto">
        <a id="btn-home" class="btn btn-outline-primary mb-3 mt-4 w-100" href="../index.html">Home</a>
        <form action="/pages/success.html" name="contact" method="post" netlify>

          <div class="form-group">
            <label class="mb-1 mt-3">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Mario Rossi" required>

            <label class="mb-1 mt-3">Email</label>
            <input type="text" name="email" class="form-control" placeholder="name@example.com" required>

            <label class="mb-1 mt-3">Object</label>
            <select name="category" class="form-control" required>

                <option value="bug">Report bug</option>
                <option value="other">Other</option>

            </select>

            <label class="mb-1 mt-3">Body</label>
            <textarea name="body" class="form-control" rows="3" maxlength="500" required></textarea>
            <small class="form-text text-muted text-left">Max 500 characters</small>
          </div>

          <div class="text-center"><button type="submit" value="Submit" class="btn btn-outline-success pt-1">Submit</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
